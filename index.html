<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper or Scissors?</title>
    <meta charset="utf-8">
</head>
<body>

    <button id='rockbtn'>Rock</button>
    <button id='paperbtn'>Paper</button>
    <button id='scissorsbtn'>Scissors</button>

    <div id='results'>Choose Rock, Paper, or Scissors</div>
    <div id='win'>Win</div>

    <div id='lose'>Lose</div>

        <div id='finalResult'>The overall winner will be displayed here!</div>
    <script src="app.js"></script>
       
</body>
</html>
